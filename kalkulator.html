<!DOCTYPE html>
<html>
<head>
	<title>Sultan Yusuf Albari - Kalkulator</title>
	<link rel="stylesheet" type="text/css" href="kalkulator.css">
</head>
<h1>Kalkulator Sederhana</h1>
<body>
	<div class="calculator">
		<div class="inputs">
			<input type="text" class="number1" placeholder="Ketik Angka Pertama">
			<input type="text" class="number2" placeholder="Ketik Angka Kedua">
		</div>
		<div class="buttons">
			<button class="operator" value="+">+</button>
			<button class="operator" value="-">-</button>
			<button class="operator" value="*">*</button>
			<button class="operator" value="/">/</button>
			<button class="clear" value="Reset">Reset</button>
			<button class="equals" value="=">=</button>
		</div>
		<input type="text" class="result" placeholder="Hasil" disabled>
	</div>
    <footer>&copy; 2023 Sultan Yusuf Albari</footer>
	<script src="kalkulator.js"></script>
</body>
</html>
